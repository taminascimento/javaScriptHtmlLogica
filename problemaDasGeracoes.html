<meta charset="utf-8">
<script>

function pulalinha(){
	document.write("<br>");
}	

function mostra(frase){
	document.write(frase);
	pulalinha();

}

var anoAtual = 2023;
var idadeMediaDeFilhos = 28;
var qntddDeGeracoes = (anoAtual - 1500)/idadeMediaDeFilhos;

mostra(Math.round(qntddDeGeracoes));



</script>
